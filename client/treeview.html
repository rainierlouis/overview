<meta charset="utf-8">

<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<script src="https://d3js.org/d3.v4.js"></script>
<script>
  document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
  ':35729/livereload.js?snipver=1"></' + 'script>')
</script>
<style>
body: {
  background-color: #f4f2e2;
  font-family: 'Montserrat', sans-serif;
}
</style>
<body>

  <script>
  // https://bl.ocks.org/d3noob/b024fcce8b4b9264011a1c3e7c7d70dc
  var treeData =
  {
    "name": "App",
    "type": "component",
    "children": [
      {
        "name": "Haeder",
        "type": "component",
        "children": [
             {
                "name": "Something",
                "type": "component",
                "children": [
                  {
                    "name": "SomeSubThing",
                    "type": "component",
                  }
                ]
              },
              {
                "name": "Button",
                "type": "component",
              }
            ]

      },
      {
        "name": "Navigation",
        "type": "component",
        "children":[{
          "name": "NaviData",
          "type": "container",
          "children": [
            {
              "name": "Logo",
              "type": "component",
            },
            {
              "name": "Menue",
              "type": "component",
            }
          ]
        }
      ]
      },
      {
        "name": "Main",
        "type": "container",
        "children": [
             {
                "name": "Something",
                "type": "component",
                "children": [
                  {
                    "name": "SomeSubThing",
                    "type": "component",
                  }
                ]
              },
              {
                "name": "Button",
                "type": "component",
              }
            ]
      },
    ]
  }
  // set the dimensions and margins of the diagram
  var margin = {top: 40, right: 90, bottom: 50, left: 90},
      width = 660 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  // declares a tree layout and assigns the size
  var treemap = d3.tree()
      .size([width, height]);

  var nodes = d3.hierarchy(treeData)
  nodes = treemap(nodes)

  var svg =  d3.select("body").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  //
  var g = svg.append("g")
  // .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

  var link = g.selectAll(".link")
  .data(nodes.descendants().slice(1))
  .enter()
  .append("line")
  .attr("class","link")
  .attr("x1", function(d){
    // console.log(d)
    return d.x})
  .attr("y1", function(d){return d.y})
  .attr("x2", function(d){return d.parent.x})
  .attr("y2", function(d){return d.parent.y})
  .attr("style","stroke:lightgrey")

  // adds each node as a group
var node = g.selectAll(".node")
    .data(nodes.descendants())
  .enter().append("g")
    .attr("class", function(d) {
      return "node" +
        (d.children ? " node--internal" : " node--leaf"); })
    .attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")";
    })

node.append("circle")
  .attr("r", 10)
  .attr("style",function(d){
    // http://www.color-hex.com/color-palette/53835
    var color = d.data.type==="container"?"#b4e2f4":"#f9eeb8"
    return "fill:"+color+"; stroke:darkgrey; stroke-width:3"
  })
g.selectAll(".node").call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended))

//https://bl.ocks.org/d3noob/204d08d309d2b2903e12554b0aef6a4d
function dragstarted(d) {
  console.log(d.data.name)
  console.log(d.x, d.y)
  console.log(d3.event);
  d3.select(this).raise().classed("active", true);
}

function dragged(d) {
  d.x = d3.event.x;
  d.y = d3.event.y;
  console.log("dragged", d.x, d3.event.x, d.y, d3.event.y)
  d3.select(this)
    .attr("transform", function(d) {
          return "translate(" + d3.event.x + "," + d3.event.y + ")";
        })
}

function dragended(d) {
  d3.select(this).classed("active", false);
}


// adds the text to the node
node.append("text")
  .attr("dy", ".35em")
  .attr("y", function(d) { return d.children ? -20 : 20; })
  .style("text-anchor", "middle")
  .text(function(d) { return d.data.name; });

  </script>

</body>
