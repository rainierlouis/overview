<script src="https://d3js.org/d3.v4.js"></script>

<body>

  <script>
  // https://bl.ocks.org/d3noob/b024fcce8b4b9264011a1c3e7c7d70dc
  var treeData =
  {
    "name": "Eve",
    "sex": "female",
    "children": [
      {
        "name": "Cain",
        "sex": "male",
      },
      {
        "name": "Seth",
        "sex": "male",
        "children": [
          {
            "name": "Enos",
            "sex": "male",
          },
          {
            "name": "Noam",
            "sex": "male",
          }
        ]
      },
      {
        "name": "Abel",
        "sex": "male",
      },
      {
        "name": "Awan",
        "sex": "male",
        "children": [
          {
            "name": "Enoch",
            "sex": "male",
          }
        ]
      },
      {
        "name": "Azura",
        "sex": "female",
      }
    ]
  }
  // set the dimensions and margins of the diagram
  var margin = {top: 40, right: 90, bottom: 50, left: 90},
      width = 660 - margin.left - margin.right,
      height = 500 - margin.top - margin.bottom;

  // declares a tree layout and assigns the size
  var treemap = d3.tree()
      .size([width, height]);

  var nodes = d3.hierarchy(treeData)
  nodes = treemap(nodes)

  var svg =  d3.select("body").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  //
  var g = svg.append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

  var link = g.selectAll(".link")
  .data(nodes.descendants().slice(1))
  .enter()
  .append("line")
  .attr("class","link")
  .attr("x1", function(d){
    console.log(d)
    return d.x})
  .attr("y1", function(d){return d.y})
  .attr("x2", function(d){return d.parent.x})
  .attr("y2", function(d){return d.parent.y})
  .attr("style","stroke:lightgrey")

  // adds each node as a group
var node = g.selectAll(".node")
    .data(nodes.descendants())
  .enter().append("g")
    .attr("class", function(d) {
      return "node" +
        (d.children ? " node--internal" : " node--leaf"); })
    .attr("transform", function(d) {
      return "translate(" + d.x + "," + d.y + ")"; });

node.append("circle")
  .attr("r", 10)
  .attr("style",function(d){
    var color = d.data.sex==="male"?"lightblue":"pink"
    return "fill:"+color+"; stroke:darkgrey; stroke-width:3"
  })
  .call(d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended));

function dragstarted(d) {
d3.select(this).raise().classed("active", true);
}

function dragged(d) {
d3.select(this).attr("cx", d.x = d3.event.x).attr("cy", d.y = d3.event.y);
}

function dragended(d) {
d3.select(this).classed("active", false);
}


// adds the text to the node
node.append("text")
  .attr("dy", ".35em")
  .attr("y", function(d) { return d.children ? -20 : 20; })
  .style("text-anchor", "middle")
  .text(function(d) { return d.data.name; });

  </script>

</body>
