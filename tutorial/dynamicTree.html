var colorScale = ['orange', 'lightblue', '#B19CD9'];

var forceYByLevelValues = [50,150,250,350]

// set the dimensions and margins of the diagram
var margin = {top: 40, right: 90, bottom: 50, left: 90},
    width = 660 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var treemap = d3.tree()
    .size([width, height]);

var nodesHierarchy = d3.hierarchy(treeData)
var nodes = treemap(nodesHierarchy)
var links = nodesHierarchy.links()

var simulation = d3.forceSimulation(nodes)
  .force('charge', d3.forceManyBody().strength(5))
  .force('y', d3.forceY().y(function(d) {
    return forceYByLevelValues[d.category];
  }))
  .force('collision', d3.forceCollide().radius(function(d) {
    return d.radius;
  }))
  .on('tick', ticked);

var svg =  d3.select("body").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  //
var g = svg.append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")")

function ticked() {
  console.log(nodes)
  var u = d3.select('body').select('svg').select('g')
  .selectAll('.elements')
    .data(nodes)

  u.enter()
    .append('circle')
    .attr('class', 'elements')
    .attr('r', function(d) {
      console.log(d)
      return d.radius;
    })
    .attr("style",function(d){
      // http://www.color-hex.com/color-palette/53835
      var color = d.data.type==="container"?"#b4e2f4":"#f9eeb8"
      return "fill:"+color+"; stroke:darkgrey; stroke-width:3"
    })
    .merge(u)
    .attr('cx', function(d) {
      console.log(d);
      return d.x;
    })
    .attr('cy', function(d) {
      return d.y;
    })

  u.exit().remove();
}
